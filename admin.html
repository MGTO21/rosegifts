<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header class="scroll-effect scroll-effect-hidden">
        <nav>
            <a href="index.html">الرئيسية</a>
        </nav>
        <button class="theme-toggle">Dark Mode</button>
        <button class="lang-toggle">EN</button>
    </header>
    <div class="admin">
        <h1>إدارة المنتجات</h1>
        <form id="productForm">
            <input type="hidden" id="productId">
            <div>
                <label for="productName">اسم المنتج:</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="productPrice">السعر:</label>
                <input type="number" id="productPrice" required>
            </div>
            <div>
                <label for="productImage">صورة المنتج:</label>
                <input type="file" id="productImage" accept="image/*" required>
            </div>
            <button type="submit">إضافة / تعديل المنتج</button>
        </form>
        <div class="product-list">
            <h2>المنتجات الحالية</h2>
            <ul id="productList"></ul>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
